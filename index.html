<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projeto X-Men - Semana do Zero ao Programador Contratado</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/estilos.css">
  <link rel="stylesheet" href="./src/css/responsivo.css">
</head>

<body>
  <header class="cabecalho">
    <img src="./src/imagens/naruto-logo.png" alt="Logo x-men">
  </header>

  <main class="selecao-de-personagens">
    <section class="personagens">
      <h1 class="titulo">GENINS DA VILA DA FOLHA</h1>
      <ul class="lista-de-personagens">
        <li class="personagem selecionado" id="naruto" data-name="Naruto Uzumaki" data-description="Jinchūriki das Nove-Caudas, foi condenado e negligenciado por toda a aldeia durante sua infância. Faz parte do Time 7, ao lado de Sakura Haruno, Sasuke Uchiha e sob comando de Kakashi Hatake. Naruto tem o sonho de se tornar Hokage.">
          <img src="./src/imagens/naruto.png" alt="1" />
        </li>

        <li class="personagem" id="neji" data-name="Neji Hyūga" data-description="Prodígio do clã Hyūga, tem seu destino limitado por ser membro da família secundária. Possui um domínio excepcional de seu Byakugan. Faz parte do time Gai, junto com Rock Lee e Tente.">
          <img src="./src/imagens/neji.png" alt="4" />
        </li>

        <li class="personagem" id="shino" data-name="Shino Aburame" data-description="Tem habilidades de controle de insetos como os outros membros do clã Aburame. Faz parte do time 8, junto com Hinata Hyūga e Kiba Inuzuka, sob comando de Kurenai">
          <img src="./src/imagens/shino.png" alt="7" />
        </li>

        <li class="personagem" id="shika" data-name="Shikamaru Nara" data-description="Seu intelecto se destaca, tornando-o um excelente estrategista. Possui habilidades de controle das sombras como os membros do clã Nara. Integra um time sob comando de Asuma Sarutobi, junto com Ino Yamanaka e Chōji Akimichi.">
          <img src="./src/imagens/shika.png" alt="10" />
        </li>

        <li class="personagem" id="sakura" data-name="Sakura Haruno" data-description="Faz parte do Time 7, ao lado de Naruto Uzumaki e Sasuke Uchiha, sob comando de Kakashi Hatake.">
          <img src="./src/imagens/sakura.png" alt="2" />
        </li>

        <li class="personagem" id="tenten" data-name="Tenten" data-description="Faz parte do time de Neji Hyūga e Rock Lee, sob comando de Maito Gai. Sua especialidade são armas ninjas.">
          <img src="./src/imagens/tenten.png" alt="5" />
        </li>

        <li class="personagem" id="hinata" data-name="Hinata Hyūga" data-description="Herdeira do clã Hyūga, considerada fraca para posição que ocupa no clã, busca mostrar seu valor. Faz parte do time 8, junto com Shino Aburame e Kiba Inuzuka, sob comando de Kurenai">
          <img src="./src/imagens/hinata.png" alt="8" />
        </li>

        <li class="personagem" id="ino" data-name="Ino Yamanaka" data-description="Membro do clã Yamanaka se destaca pelos poderes mentais do seu clã. Integra um time sob comando de Asuma Sarutobi, junto com Shikamaru Nara e Chōji Akimichi.">
          <img src="./src/imagens/ino.png" alt="11" />
        </li>

        <li class="personagem" id="sasuke" data-name="Sasuke Uchiha" data-description="Um dos últimos sobreviventes do clã Uchiha após o massacre realizado por seu irmão Itachi. Faz parte do Time 7, ao lado de Naruto Uzumaki e Sakura Haruno, sob comando de Kakashi Hatake.">
          <img src="./src/imagens/sasuke.png" alt="3" />
        </li>

        <li class="personagem" id="lee" data-name="Rock Lee" data-description="Um ninja sem habilidades de ninjutsu ou genjutsu, mas com desempenho excepcional em taijutsu. É colega de time de Neji Hyūga e Tenten, sob comando de Maito Gai.">
          <img src="./src/imagens/lee.png" alt="6" />
        </li>

        <li class="personagem" id="kiba" data-name="Kiba Inuzuka" data-description="Possui técnicas de combate diferenciadas junto com seu cão Akamaru. Faz parte do time 8, junto com Shino Aburame e Hinata Hyūga, sob comando de Kurenai">
          <img src="./src/imagens/kiba.png" alt="9" />

        <li class="personagem" id="choji" data-name="Chōji Akimichi" data-description="Possui as habilidades do clã Akimichi de expansão de seu corpo. Integra um time sob comando de Asuma Sarutobi, junto com Shikamaru Nara e Ino Yamanaka">
          <img src="./src/imagens/choji.png" alt="12" />
        </li>

      </ul>
    </section>

    <section class="personagem-selecionado">
      <img class="personagem-grande" src="./src/imagens/naruto-grande.png" alt="Pesornagem Selecionado" />

      <div class="informacoes-personagem">
        <h2 class="nome-personagem" id="nome-personagem">Naruto Uzumaki</h2>
        <p class="descricao-personagem" id="descricao-personagem">
          Jinchūriki das Nove-Caudas, foi condenado e negligenciado por toda a aldeia durante sua infância. Faz parte do Time 7, ao lado de Sakura Haruno, Sasuke Uchiha e sob comando de Kakashi Hatake. Naruto tem o sonho de se tornar Hokage.
        </p>
      </div>
    </section>
  </main>

  <script src="./src/js/index.js"></script>
</body>

</html>
