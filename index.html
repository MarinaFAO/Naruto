<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projeto X-Men - Semana do Zero ao Programador Contratado</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/estilos.css">
  <link rel="stylesheet" href="./src/css/responsivo.css">
</head>

<body>
  <header class="cabecalho">
    <img src="./src/imagens/naruto-logo.png" alt="Logo x-men">
  </header>

  <main class="selecao-de-personagens">
    <section class="personagens">
      <h1 class="titulo">SELECIONE UM PERSONAGEM</h1>
      <ul class="lista-de-personagens">
        <li class="personagem selecionado" id="naruto">
          <img src="./src/imagens/naruto.png" alt="1" />
        </li>

        <li class="personagem" id="neji">
          <img src="./src/imagens/neji.png" alt="4" />
        </li>

        <li class="personagem" id="shino">
          <img src="./src/imagens/shino.png" alt="7" />
        </li>

        <li class="personagem" id="shikamaru">
          <img src="./src/imagens/shika.png" alt="10" />
        </li>

        <li class="personagem" id="sakura">
          <img src="./src/imagens/sakura.png" alt="2" />
        </li>

        <li class="personagem" id="tenten">
          <img src="./src/imagens/tenten.png" alt="5" />
        </li>

        <li class="personagem" id="hinata">
          <img src="./src/imagens/hinata.png" alt="8" />
        </li>

        <li class="personagem" id="ino">
          <img src="./src/imagens/ino.png" alt="11" />
        </li>

        <li class="personagem" id="sasuke">
          <img src="./src/imagens/sasuke.png" alt="3" />
        </li>

        <li class="personagem" id="lee">
          <img src="./src/imagens/lee.png" alt="6" />
        </li>

        <li class="personagem" id="kiba">
          <img src="./src/imagens/kiba.png" alt="9" />

        <li class="personagem" id="choji">
          <img src="./src/imagens/cho.png" alt="12" />
        </li>

      </ul>
    </section>

    <section class="personagem-selecionado">
      <img class="personagem-grande" src="./src/imagens/naruto-grande.png" alt="Pesornagem Selecionado" />

      <div class="informacoes-personagem">
        <h2 class="nome-personagem" id="nome-personagem">Naruto Uzumaki</h2>
        <p class="descricao-personagem" id="descricao personagem">
          Jinchūriki das Nove-Caudas, foi condenado e negligenciado por toda a aldeia durante sua infância. Faz parte do Time 7, ao lado de Sakura Haruno, Sasuke Uchiha e sob comando de Kakashi Hatake. Naruto tem o sonho de se tornar Hokage.
        </p>
      </div>
    </section>
  </main>
</body>

</html>
